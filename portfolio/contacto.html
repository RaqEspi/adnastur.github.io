        </ul>
    </header>

    <main>

        <div class="row">
            <div class="col-md-6 col-sm-12">
                <form method="post" id="form">
                    <fieldset>
                      <legend>Contáctanos</legend>
                      <br>
                      <div class="mb-3">
                        <label for="name" class="form-label">Nombre *</label>
                        <input type="text" class="form-control" id="name" required>
                      </div>
                      <div class="mb-3">
                        <label for="tel" class="form-label">Teléfono </label>
                        <input type="number" class="form-control" id="tel" min="0" pattern="\([0-9]{3}\) [0-9]{3}[ -][0-9]{4}" >
                      </div>
                      <div class="mb-3">
                        <label for="mail" class="form-label"> Correo electrónico * </label>
                        <input type="email" class="form-control" id="mail" required>
                      </div>
                      <div class="mb-3">
                        <label for="tipo" class="form-label"> ¿Sobre qué tienes dudas? </label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected value="rutas">Rutas</option>
                            <option value="alquiler">Alquiler</option>
                            <option value="club">Club</option>
                            <option value="otros">Otros</option>
                        </select>
                      </div>
                      <div class="mb-3">
                        <label for="mensaje" class="form-label">Mensaje *</label>
                        <textarea class="form-control" id="mensaje" rows="3"></textarea>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Estoy de acuerdo en que estos datos se almacenen y procesen con el fin de establecer contacto. Soy consciente de que puedo revocar mi consentimiento en cualquier momento. *
                        </label>
                      </div> <br>
                      <button type="submit" class="btn btn-light mb-3 d-flex mx-auto">Enviar</button>
                    </fieldset>
                  </form>  
            </div>
            <div class="col-md-6 col-sm-12">
                <video class="img-fluid pt-5" width="640" height="360" controls autoplay loop preload="auto" title="video corto de dron volando por encima de las montañas">
                    <source src="../img/video1.mp4" type="video/mp4">
                    <p>Tu navegador no admite la etiqueta de video.</p>
                </video>               
                <h1 class="subheadline">¡¡ Gracias !!</h1> 
            </div>
        </div>

    </main>
